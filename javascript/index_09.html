<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>Javascriptの勉強</title>
</head>
<body>
    <h1>JavaScriptの勉強</h1>
    <script>
		//条件分岐(switch)
		
		var direction = "right";
		var x,y;
		
		switch (direction){
			case "right":
				x = x+10;
				break;
			case "left":
				x = x-10;
				break;
			case "up":
				y = y+10;
				break;
			case "down":
				y = y-10;
				break;
			default:
				break;
		}
        
    </script>
</body>
</html>
