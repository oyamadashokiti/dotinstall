<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"> 
    <title>jQuery UI の練習</title>
    <link rel="stylesheet" href="/Users/oyamadashokiti/github/jQuery/jqueryui/jquery-ui-1.10.3.custom/css/smoothness/jquery-ui-1.10.3.custom.css ">
    <script src="/Users/oyamadashokiti/github/jQuery/jqueryui/jquery-ui-1.10.3.custom/js/jquery-1.9.1.js "></script>
    <script src="/Users/oyamadashokiti/github/jQuery/jqueryui/jquery-ui-1.10.3.custom/js/jquery-ui-1.10.3.custom.min.js "></script>
  </head>
  <body>
    <div id="box">box
    <div class="handle">drag here</div>
  </div>
    <style>
      #box {
      width: 100px;
      height: 100px;
      background: green;
    }
    </style>
    <script>
      $(function(){
        $('#box').draggable({
          axis: 'x',
          opacity:0.5,
          handle: '.handle'
          drag: function(event, ui){
            ui.position
            
        }); 
      });

     
    </script>
  </body>
</html>
