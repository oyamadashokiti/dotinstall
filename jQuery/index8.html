<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="utf-8">
	<title>jQueryの練習</title>
  <style>
    .myStyle{
      border:5px solid green;
      font-size:48px;
    }
  </style>
</head>
<body>
	<p>jQueryの練習</p>
	<script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
	<script>
		$(function(){
      $('p').css('color','red').css('background','blue');
      console.log($('p').css('color'));

      //addClass removeclass
      $('p').addClass('myStyle');
		});
	</script>
</body>
</html>
